<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="favicon.ico" />
	<link rel="stylesheet" href="scripts/material-design-icons/iconfont/material-icons.css">
	<title>SPA Project</title>
</head>
<body>

	<!-- HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML HTML -->
	<!------------------------------------------------------------------------------------------------------ container -->
	<div>

		<!----------------------------------------------------------------------------------------------- navigation bar -->
		<div id="navigationBar">

			<div id='titleContainer'>
				<h1><i>Single Page App</i></h1>
			</div>

			<div id='linksContainer'>
				<a class='item' href="/">
					Currency Rates
				</a>

				<a class='item' href="/exchange">
					Exchange Rates
				</a>

				<a class='item' href="/historical">
					Historical Rates
				</a>
			</div>
		</div>

		<!--------------------------------------------------------------------------------------------- Section App Root -->
		<div id="app"></div>
	</div>

	<!----- SCRIPTS SCRIPTS SCRIPTS SCRIPTS SCRIPTS SCRIPTS SCRIPTS SCRIPTS SCRIPTS SCRIPTS SCRIPTS SCRIPTS SCRIPTS ----->

	<!------------------------------------------------------------------------------------------------------ TEMPLATES -->
	<!-- Error Template -->
	<script id="error-template" type="text/x-handlebars-template">
		<div id="error-page">
			<div id='content'>
					<i class="material-icons">error</i>
					<h2>{{title}}</h2>
				<p>{{message}}</p>
			</div>
		</div>
	</script>

	<!-- Currency Rates Template -->
	<script id="rates-template" type="text/x-handlebars-template">
		<div id="rates-page">
			<h1>Currency Rates</h1>
			<hr>
		</div>
	</script>

	<!-- Exchange Conversion Template -->
	<script id="exchange-template" type="text/x-handlebars-template">
		<div id="exchange-page">
			<h1>Exchange Conversion</h1>
			<hr>
		</div>
	</script>

	<!-- Historical Rates Template -->
	<script id="historical-template" type="text/x-handlebars-template">
		<div id="historical-page">
			<h1>Historical Rates</h1>
			<hr>
		</div>
	</script>

	<!---------------------------------------------------------------------------------------- JS Library Dependencies -->
	<!--	<script src="scripts/jquery/dist/jquery.min.js"></script>-->
	<!--	<script src="scripts/semantic-ui-css/semantic.min.js"></script>-->
	<script src="scripts/axios/dist/axios.min.js"></script>
	<script src="scripts/handlebars/dist/handlebars.min.js"></script>
	<script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
	<!--	<script src="js/app.js"></script>-->

</body>
</html>
